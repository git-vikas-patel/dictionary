<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary | HindFinder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e6920a41e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <h1 class="nav-links" > HindFinder .</h1>
            <a  class="nav-links" href="#">T&C</a>
        </nav>
    </header>
    <div class="landing-text">
        <h2>Find Hindi of any Word Here !</h2>
    </div>
    <div class="search">
        <div class="search-box">
            <input type="search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <button class="btn-search">Serach</button> 
    </div>
    <div class="result">
        <h2 class="result-text">Result :</h2>
        <h2 id="output">Dummy-Text</h2>
        <div class="center">
            <button class="copy-btn"> <i class="fa-solid fa-copy"></i>Click To Copy !</button>

        </div>
    </div>
</body>
</html>
